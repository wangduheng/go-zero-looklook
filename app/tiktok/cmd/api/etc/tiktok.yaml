Name: tiktok-api
Host: 0.0.0.0
Port: 1005
Mode: dev

#jwtAuth
JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4008
  Path: /metrics

#链路追踪
Telemetry:
  Name: tiktok-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: tiktok-api
  Level: error

#rpc service
TiktokRpcConf:
  Endpoints:
    - 127.0.0.1:2005
  NonBlock: true

